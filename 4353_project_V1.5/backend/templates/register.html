{% block title %}Register{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for msg in messages%} 
        <p>{{msg}}</p>
    {% endfor %}
{% endif %}
{% endwith %}
<form action = "#" method = "post">
<p></p>
<div>
<label for="username">Create Username:</label>

</div>

minlength="8" required></p>
</div>

<p><input type = "submit" value="Sign Up" /></p>
</form>
{% endblock %}
